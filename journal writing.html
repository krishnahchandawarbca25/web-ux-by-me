<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #00FFFF;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent 0%,
                transparent 49px,
                rgba(0, 255, 255, 0.1) 49px,
                rgba(0, 255, 255, 0.1) 50px
            ),
            repeating-linear-gradient(
                90deg,
                transparent 0%,
                transparent 49px,
                rgba(0, 255, 255, 0.1) 49px,
                rgba(0, 255, 255, 0.1) 50px
            );
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            background: rgba(25, 63, 74, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00FFFF, 0 0 40px #FF4500;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #00FFFF;
            text-shadow: 0 0 10px #00FFFF;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        #journal-input {
            width: 100%;
            height: 150px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00FFFF;
            border-radius: 8px;
            color: #00FFFF;
            font-size: 1em;
            resize: vertical;
            box-shadow: 0 0 10px #00FFFF;
            transition: box-shadow 0.3s;
        }

        #journal-input:focus {
            outline: none;
            box-shadow: 0 0 20px #00FFFF;
        }

        button {
            padding: 12px 20px;
            background: #FF4500;
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            text-shadow: 0 0 5px #000;
            box-shadow: 0 0 10px #FF4500;
            transition: box-shadow 0.3s, transform 0.2s;
        }

        button:hover {
            box-shadow: 0 0 20px #FF4500;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .journal-list {
            list-style: none;
        }

        .journal-item {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00FFFF;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #00FFFF;
            transition: box-shadow 0.3s;
        }

        .journal-item.highlight {
            box-shadow: 0 0 20px #FF4500, 0 0 30px #FF4500;
        }

        .journal-item .date {
            font-size: 0.9em;
            color: #F4AF2D;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #F4AF2D;
        }

        .journal-item .content {
            font-size: 1em;
            color: #00FFFF;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .journal-item .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .journal-item .actions button {
            flex: 1;
            padding: 8px;
            font-size: 0.9em;
        }

        .edit-input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #FF4500;
            border-radius: 8px;
            color: #00FFFF;
            font-size: 1em;
            margin-bottom: 10px;
            box-shadow: 0 0 10px #FF4500;
        }

        .edit-input:focus {
            outline: none;
            box-shadow: 0 0 20px #FF4500;
        }

        #image-section {
            margin-top: 20px;
            text-align: center;
        }

        #created-image {
            max-width: 100%;
            border: 2px solid #00FFFF;
            border-radius: 8px;
            box-shadow: 0 0 10px #00FFFF;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #F4AF2D;
            font-size: 0.8em;
            text-shadow: 0 0 5px #F4AF2D;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                width: 100%;
            }

            .journal-item .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Journal</h1>
        <div class="input-section">
            <textarea id="journal-input" placeholder="Write your journal entry..."></textarea>
            <button onclick="addEntry()">Add Entry</button>
        </div>
        <ul class="journal-list" id="journal-list"></ul>
        <div id="image-section">
            <button onclick="createImageElement()">Add Tron Image</button>
            <div id="image-container"></div>
        </div>
        <button onclick="clearList()">Clear Journal</button>
        <div id="toggle-section">
            <p id="toggle-paragraph">Click the toggle button to highlight this paragraph.</p>
            <button onclick="toggleHighlight()">Toggle Highlight</button>
        </div>
        <footer>
            Inspired by Tron Movie Series
        </footer>
    </div>

    <script>
        let entries = JSON.parse(localStorage.getItem('tronJournal')) || [];
        const journalList = document.getElementById('journal-list');

        function renderEntries() {
            journalList.innerHTML = '';
            entries.forEach((entry, index) => {
                const li = document.createElement('li');
                li.className = 'journal-item';
                li.innerHTML = `
                    <div class="date">${entry.date}</div>
                    <div class="content">${entry.text}</div>
                    <div class="actions">
                        <button onclick="editEntry(${index})">Edit</button>
                        <button onclick="removeEntry(${index})">Remove</button>
                    </div>
                `;
                journalList.appendChild(li);
            });
        }

        function addEntry() {
            const input = document.getElementById('journal-input');
            const text = input.value.trim();
            if (!text) return;

            const date = new Date().toLocaleString();
            entries.push({ date, text });
            saveEntries();
            renderEntries();
            input.value = '';
        }

        function editEntry(index) {
            const item = journalList.children[index];
            const content = item.querySelector('.content');
            const originalText = content.textContent;
            content.innerHTML = `<textarea class="edit-input">${originalText}</textarea>`;
            const actions = item.querySelector('.actions');
            actions.innerHTML = `
                <button onclick="saveEdit(${index})">Save</button>
                <button onclick="cancelEdit(${index}, '${originalText.replace(/'/g, "\\'")}')">Cancel</button>
            `;
        }

        function saveEdit(index) {
            const item = journalList.children[index];
            const editInput = item.querySelector('.edit-input');
            const newText = editInput.value.trim();
            if (!newText) return;

            entries[index].text = newText;
            saveEntries();
            renderEntries();
        }

        function cancelEdit(index, originalText) {
            renderEntries();
        }

        function removeEntry(index) {
            entries.splice(index, 1);
            saveEntries();
            renderEntries();
        }

        function clearList() {
            if (confirm('Are you sure you want to clear all entries?')) {
                entries = [];
                saveEntries();
                renderEntries();
            }
        }

        function saveEntries() {
            localStorage.setItem('tronJournal', JSON.stringify(entries));
        }

        function createImageElement() {
            const container = document.getElementById('image-container');
            const img = document.createElement('img');
            img.src = 'https://via.placeholder.com/300?text=Tron+Grid';
            img.alt = 'Tron Image';
            img.id = 'created-image';
            container.appendChild(img);
        }

        function toggleHighlight() {
            const paragraph = document.getElementById('toggle-paragraph');
            paragraph.classList.toggle('highlight');
        }

        // Keypress for adding entry
        document.getElementById('journal-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addEntry();
            }
        });

        // Initial render
        renderEntries();
    </script>
</body>
</html>
